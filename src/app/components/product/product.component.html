
<div class="container product-component">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="image" src="{{product.image}}">
      <mat-card-content>
        <p class="description">
        {{product.description}}
        </p>
        <p>{{product.price | currency}}</p>
      </mat-card-content>
    </mat-card>
  </div>
